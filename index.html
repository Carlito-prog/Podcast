<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Podcast Landing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="wrapper"> 
            <section class="whole-left-side">
            <header class="header">
                <div class="img">
                    <img src="./images/logo.svg" alt="Spotify">
                </div> 
            </header>
            <section class="left-container">
            <section class="heading-text">
                <h1>Discover New Podcast</h1>
                <h3 class="sub-text">Search for you next favorite Podcast</h3>
            </section>
            <section class="input">
            <form action="">
                <input type="text" class="input-text" placeholder="Genre" name="search-input">
                <label class="search-input-label" for="search-input" >
                    Enter a Search term to see results. 
                </label>
            </form>
        </section>
            <section class="search-section">
                <div class="search-results">
                    <div class="picture-search"></div>
                    <h3 class="pod-title"> Podcast Title</h3>
                    <h3 class="pod-genre">Genre</h3>
                    <div class="button-wrapper"> <button class="listen-button"> Listen </button> </div>
                    <img src="./images/spotify.svg" alt="Spotify logo">   
                </div>
                <div class="search-results">
                    <div class="picture-search"></div>
                    <h3 class="pod-title"> Podcast Title</h3>
                    <h3 class="pod-genre">Genre</h3>
                    <div class="button-wrapper"> <button class="listen-button"> Listen </button> </div>
                    <img src="./images/apple-podcast.svg" alt="Apple Podcast">
                </div>
                <div class="search-results">
                    <div class="picture-search"></div>
                    <h3 class="pod-title"> Podcast Title</h3>
                    <h3 class="pod-genre">Genre</h3>
                    <div class="button-wrapper"> <button class="listen-button"> Listen </button> </div>
                    <img src="./images/google-podcasts.svg" alt="Google Podcast">
                </div>
                <div class="search-results">
                    <div class="picture-search"></div>
                    <h3 class="pod-title"> Podcast Title</h3>
                    <h3 class="pod-genre">Genre</h3>
                   <div class="button-wrapper"> <button class="listen-button"> Listen </button> </div>
                    <img src="./images/pocket-casts.svg" alt="Podcket Casts">
                </div>
            </section>
        </section>
    </section>
            <section class="right-side">
                <div class="photo">
                    <img id="guy-singing" src="./images/image-host.jpg" alt="Guy Singing"/>
                    <img id="green-dots" src="./images/bg-pattern-dots.svg" alt="green dots"/>
                </div>
            </section>
        </main>
        <script src="script.js" async defer></script>
    </body>
</html>
